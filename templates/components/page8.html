        function changeTestimonial(index, direction) {
            const container = document.getElementById("testimonial-container");
            const textElement = document.getElementById("testimonial-text");
            
            container.classList.remove("slide-in-left");
            textElement.classList.remove("fade-in-left", "fade-in-right");
            
            setTimeout(() => {
                textElement.textContent = testimonials[index].text;
                
                container.classList.add("slide-in-left");
                textElement.classList.add(direction === 'left' ? "fade-in-left" : "fade-in-right");
            }, 20);
        }
